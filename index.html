<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wikipedia Search Tool</title>
  </head>
  <body>
    <section class="wikipediaSearch">
      <div class="container">
        <img src="./wiki-logo.png" alt="wiki-logo" />
        <h3>Search Wikipedia</h3>
        <form class="form">
          <input type="text" class="form-input" />
          <button type="submit" class="search-btn">Search</button>
        </form>
      </div>
      <!-- results -->
      <div class="results">
        <div class="articles">
          <!-- <a href="https://google.com" target="_blank">
            <h4>Wikipedia</h4>
            <p>
              Wikipedia is a free-content online encyclopedia written and
              maintained by a community of volunteers, collectively known as
              Wikipedians, through open collaboration
            </p>
          </a> -->
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
